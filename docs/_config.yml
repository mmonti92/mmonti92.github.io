    - title: Researchgate
      icon: researchgate
      url: https://www.researchgate.net/profile/Maurizio-Monti?ev=hdr_xprf
    - title: GitHub repository
      icon: github
      url: "https://github.com/mmonti92"
    - title: Linkedin
      icon: linkedin
      url: "https://www.linkedin.com/in/maurizio-monti/"



