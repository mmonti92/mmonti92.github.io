title: Maurizio Monti
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  I'm a scientist working on ultrafast spectroscopy of condensed matter. Here will find info on my research, papers and projects.
domain: "mmonti92.github.io"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://mmonti92.github.io" # the base hostname & protocol for your site, e.g. http://example.com

#twitter_username: mauri_monti
#linkedin_username: maurizio-monti
#github_username:  mmonti92

header_pages:
  - about.markdown
  - Research.md
  - Publications.md
  - Contact.md

timezone: Europe/Paris

# Build settings
#theme: minima
remote_theme:  jekyll/minima
#remote_theme: https://github.com/pages-themes/midnight
#theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-remote-theme # add this line to the plugins list if you already have one
  #- jekyll-include-cache


# Collections
#collections:
 # research_item:
 #   output: true
collections:
  publications:
    output: true
    permalink: /:collection/:name
  preprints:
    output: true
    permalink: /:collection/:name



minima:
  skin: dark
  social_links:
